<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="pink">
 
    <section>
       
    <h1><center>Student Registraion Form</center></h1>


    <form action="">
        <div>
            <label for="name">Name:</label>
            <input type="text" placeholder="enter name" id="name">

        </div>
        <div>
           <label for="fname">Fathers Name:</label>
           <input type="text" placeholder="" id="fname"> 
        </div>
        <div>
            <label for="mname">Mothers Name:</label>
            <input type="text" placeholder="" id="mname" >
        </div>
        <div>
            <label for="phno">Phone Number:</label>
            <input type="text" placeholder="91+YYYYYYYYYY" id="phno">
        
        </div>
        <div>
            <label for="email">email id:</label>
            <input type="text" placeholder="" id="email">
        </div>
        <div>
            <label for="">Gender:</label>
            <input type="radio" name="Gender" value="Male"><label for="">Male</label>
            <input type="radio" name="Gender" value="Female"><label for="">Female</label>
            <input type="radio" name="Gender" value="Other"><label for="">Other</label>
        </div>
<div>
    <label for="">Date of Birth:</label>
    <input type="date">
</div>
<div>
    <label for="">Address</label>
    <textarea name="" id="" rows="5" cols="5" style="resize: none;" ></textarea>  
    <!-- resize cheyyanda enkil resize prprty kodkknda -->

</div>
<div>
    <label for="">Select course</label>
    <select name="" id="">
        
        <option value="">python</option>
        <option value="">javascript</option>
        <option value="">JS</option>
    </select>
</div>
<div>
    <label for="">Deapartment</label>
    <input type="radio" name="Deapartment" value="CSE"><label for="">CSE</label>
    <input type="radio" name="Deapartment" value="EEE"><label for="">EEE</label>
    <input type="radio" name="Deapartment" value="BBA"><label for="">BBA</label>
</div>
<div>
    <label for="">Skills:</label>
    <input type="checkbox" value="c"><label for="">C</label>
    <input type="checkbox" value="c++"><label for="">C++</label>
    <input type="checkbox" value="python"><label for="">python</label>


</div>
<div>
    <label for="">photo:</label>
    <input type="file" accept="image/*" placeholder="choose file">
</div>
<div>
    <button type="submit">submit</button>
    <button type="reset">reset</button>


</div>

    </form>
        
    </section>
</body>
</html>
